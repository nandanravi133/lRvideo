    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <h1 class="h3 mb-3 font-weight-normal">Chat With Me</h1>
        <div id="chat-window">
            <div id="output"></div>
            <div id="typing"></div>
        </div>

        
           <div class="container">
            <input type="text" id="handle" class="form-control" placeholder="name" required autofocus>
        
            <input type="text" id="message" class="form-control" placeholder="enter a message" required>
            
            <button id="button" class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
            </div>
           
            <div>
            <div class="container">
                <div class="row">
                  <div class="col-sm-6 col-lg-6 cpl-md-6">
                      Local
                   <video id="lvideo" autoplay="autoplay"></video>
                  </div>
                  <div class="col-sm-6 col-lg-6 cpl-md-6">
                      Remote
                    <video id="rvideo" autoplay="autoplay"></video>
                  </div>
                 
                </div>
                <span id="displayID"></span>
                <input type="text" id="connId" class="form-control" placeholder="enter a message" required>
            
                <button id="conn_button" class="btn btn-lg btn-success btn-block" type="submit">Connect</button>
                <button id="call_button" class="btn btn-lg btn-danger btn-block" type="submit">Call</button>
              </div>
            </div>
   
          <script src="/socket.io/socket.io.js"></script>
          <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
          
        <script src="/client.js" async defer></script>
    </body>
</html>
